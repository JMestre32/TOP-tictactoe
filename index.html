<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class = "header"><u>Tic-Tac-Toe</u></h1>
    <div class="boardTurn">
        <div class = "board"></div>
        <div class = "playerTurn"></div>
        <div class="playerBox">
            <form class = "nameBox" action="#">
                    <input type="text" id="player1" name="player1" placeholder="Please enter a name." required>
                    <input type="text" id="player2" name="player2" placeholder="Please enter a name." required>
                    <!-- If names aren't given, just start with player 1 and player 2 as names. If BOTH names are given,
                     change player1.name and player2.name to whatever is i n the textbox and change the screen text to "<NAME> it is your turn" -->
                    <button class = "submitButton" type="submit"> Submit</button>
            </form>
        </div>
        <button class = "resetButton">Reset Board</button>
        <script src="tictactoe.js"></script>
    </div>
</body>
</html>
